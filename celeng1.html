<!-- 
Diketahui di sebuah kampung ada 100 mahasiswa
cetak daftar mahasiswa ke dalam sebuah table
dengan data :
no, nama, alamat
contoh :
1 Mahasiswa1 Jln. Bungan No.1
2 Mahasiswa2 Jln. Bungan No.2
Di tabel untuk baris ganjil warna biru
Di tabel untuk baris genap warna kuning
-->
<h3 align="center">Daftar Mahasiswa</h3>
    <table align="center" cellpadding="'10" width="40%">
        <thead>
            <tr bgcolor="tomato">
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
            </tr>
        </thead>
        <tbody>
            <script Language="javascript">
            var no, warna;
            for(no = 1; no <= 100; no++){
                warna = (no % 2 == 0) ? 'yellow' :'aqua'; 
                document.write(`<tr bgcolor="${warna}">
                <td>${no}</td>
                <td>Mahasiswa${no}</td>
                <td>Jln.Bunga No.${no}</td>
            </tr>`);
            }
            </script>
        </tbody>
    </table>
