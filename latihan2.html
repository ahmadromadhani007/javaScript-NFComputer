<script Language="javascript">
    //belajar variable dan tipe data
    var jari2 = 15;
    const PHI = "3.14"; 
    let luas = PHI * jari2 * jari2;
    let keliling = 2 * PHI * jari2;
    //cetak
    alert("Diketahui jari2 sebuah lingkaran = " + jari2 + "cm" +
    '<br/>Luasnya = ' + luas +
    "<br/>kelilingnya = " + keliling);
    
</script>
