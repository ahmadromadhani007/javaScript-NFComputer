<script Language="javascript">
//cetak angka 1 s/d 50
document.write('------Cetak angka 1 - 50---------');
var angka;
for (angka = 1; angka <= 50; angka++){
    document.write('<br/>No. '+ angka);
}

//cetak bilangan 100 s/d 50
document.write('<hr/>');
document.write('------Cetak bilangan 100 - 50---------');
var bil;
for (bil = 100; bil >= 50; bil--){
    document.write('<br/>Bilangan. '+bil);
}
//cetak bilangan genap 2 s/d 20
document.write('<hr/>');
document.write('------Cetak bilangan genap 1 - 20---------');
let x;
for(x=1;x<=20;x++){
    if(x % 2 == 0){
        document.write('<br/>Bil.Genap '+ x);
    }
}

//cetak bilangan genap 1 s/d 10 pas X 10
document.write('<hr/>');
document.write('------Cetak bilangan 1 - 10, lalu dikali 10---------');

let y;
for(y=1; y<10; y++){
    if(y % 2 == 1) document.write(`<br/> 10 x ${y} = ${10 *y}`); //baptipe
    //if(y % 2 == 1) document.write('<br/> 10 x '+ y +' = '+ 10 * y);// cara normal
}

</script>
