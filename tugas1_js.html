<script Language="javascript">
    /*
    Diketahui:
    pegawai : Ridwan
    jabatan : manager
    status : menikah
    Tugas:
    Cetak data pegawai berbentuk table:
    Judul kolom gunakan thead
    Data2 gunakan tbody
    Nama Pegawai, Jabatan, Status, 
    Gaji Pokok: Manager=>15 jt, Asisten Manager=>10jt, staff->5jt
    Tunjangan Jabatan : 15% dari gapok
    BPJS: 10% dari gapok
    Tunjangan keluarga (ternary): dilihar dari status yang sudah menikah =20% dari gapok
    total gaji : jumlahkan seluruh elemen gaji (gunakan tfoot)
    Format pengumpulan tugas :
    Disimpan di githubnya masing2:
    contoh:
    buat repo baru (javascript) -> file tugas di pull di repo tsb
    lalu link nya dalam txt assign ke LMS
    */

    var nama_pegawai = 'Ridwann';
    var jabatan = "Manager";
    var status = "Menikah";

    //struktur kendali
    if (jabatan == 'Manager'){
        gapok = 15000000;    
    }
    else if (jabatan == 'Asisten Manager'){
        gapok = 10000000;
    }
    else if(jabatan == 'Staff'){
        gapok = 5000000;
    }
    else{
        gapok = 0;
    }
    let tunjangan = 15;
    let bpjs = 10;
    let bonus = gapok * tunjangan;
    
    //ternary
    /*
    
    if(jabatan == "Manager") diskon = 10% * bonus;
    else diskon = 0;
    */
    bonus = (gapok == "Manager") ? 10 * bonus : 0;
    //cetak
    
    document.write("<table>" +
    "<thead>" +
    "Data Pegawai" +
    "<br/>Nama Pegawai : " + nama_pegawai +
    "<br/>Jabatan : " + jabatan +
    "<br/>Status : " + status +
    "<br/>Gaji Pokok : " + gapok +
    "<br/>Gaji Tunjangan : " + tunjangan + 
    "<br/>BPJS : " + bpjs + 
    "<br/>Bonus : " + bonus +
    "<thead>" +
    "</table>");

</script>
