<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS2_JS</title>
</head>

<body>

    <table bgcolor="orange" border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jabatan</th>
                <th>Agama</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>Tunjangan Kesehatan</th>
                <th>Gaji Kotor</th>
                <th>Zakat Profesi</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let no, jabatan, agama, warna, gaji_pokok, tunjangan_jabatan, tunjangan_kesehatan, gaji_kotor, zakat_profesi, take_home_pay;

                for (no = 1; no <= 100; no++) {
                    if (no <= 25) {
                        jabatan = "manager"
                    } else if (no <= 50) {
                        jabatan = "asistenManager"
                    } else if (no <= 75) {
                        jabatan = "superVisor"
                    } else if (no <= 100) {
                        jabatan = "staff"
                    }

                    switch (jabatan) {
                        case "manager":
                            gaji_pokok = 15000000
                            break;
                        case "asistenManager":
                            gaji_pokok = 10000000
                            break;
                        case "superVisor":
                            gaji_pokok = 7000000
                            break;

                        case "staff":
                            gaji_pokok = 5000000
                            break;

                        default:
                            gaji_pokok = 3000000
                            break;
                    }

                    tunjangan_jabatan = 20 * gaji_pokok / 100;
                    tunjangan_kesehatan = 10 * gaji_pokok / 100;
                    gaji_kotor = gaji_pokok + tunjangan_jabatan + tunjangan_kesehatan;

                    agama = (no % 2 == 0) ? 'nonMuslim' : 'muslim' //Genap
                    warna = (no % 2 == 0) ? 'blue' : 'yellow'

                    zakat_profesi = (agama == "muslim" && gaji_kotor >= 7000000) ? 2.5 * gaji_kotor / 100 : 0;
                    take_home_pay = gaji_kotor - zakat_profesi;


                    document.write(`
        <tr bgcolor= "${warna}">
        <td>${no}</td>
        <td>Pegawai${no}</td>
        <td>${jabatan}</td>
        <td>${agama}</td>
        <td>Rp.${gaji_pokok}</td>
        <td>Rp.${tunjangan_jabatan}</td>
        <td>Rp.${tunjangan_kesehatan}</td>
        <td>Rp.${gaji_kotor}</td>
        <td>Rp.${zakat_profesi}</td>
        <td>Rp.${take_home_pay}</td>
    </tr> `);
                }
            </script>


        </tbody>
    </table>
</body>

</html>
