<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EARTHQUAKES</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
    />
    </head>
<body>
    <div class="table-responsive-md">
        <h4 align="center" class="pt-5">Earthquakes Table</h4>
        <table class="table-bordered" cellpadding="10" align="center">
        <thead>
        <tr class="bg-danger">
            <th>NO</th>
            <th>LOCATIONS</th>
            <th>SCALES</th>
            <th>IMPACTS</th>
        </tr>
        </thead>
        <tbody></tbody>

        <script>
            let no = 1;

            class gempa_bumi {
            constructor(lokasi, skala, dampak) {
                this.lokasi = lokasi;
                this.skala = skala;
                this.dampak = dampak;
            }

            get_dampak() {
                if (this.skala <= 2) this.dampak = "Sangat tidak terasa dampaknya";
                else if (this.skala > 2 && this.skala <= 4)
                this.dampak = "Sangat berdampak pada bangunan retak2";
                else if (this.skala > 4 && this.skala <= 6)
                this.dampak = "Sangat berdampak pada bangunan roboh";
                else if (this.skala > 6)
                this.dampak = "Sangat berdampak pada bangunan roboh dan berpotensi tsunami";
                else this.dampak = "";

                return this.dampak;
            }

            informasi_gempa() {
            document.write(`<tr >
            <td>${no++}</td>
            <td>${this.lokasi}</td>
            <td>${this.skala}</td>
            <td>${this.get_dampak()}</td>
        </tr>
        `);
            }
        }

          //   membuat object
            dampak1 = new gempa_bumi("Banyuwangi", 5);
            dampak2 = new gempa_bumi("Situbondo", 4);
            dampak3 = new gempa_bumi("Bondowoso", 1);
            dampak4 = new gempa_bumi("Jember", 8);
            dampak5 = new gempa_bumi("Lumajang", 10);
            dampak6 = new gempa_bumi("Probolinggo", 2);
            dampak7 = new gempa_bumi("Pasuruan", 5);
            dampak8 = new gempa_bumi("Jombang", 9);
            dampak9 = new gempa_bumi("Surabaya", 7);
            dampak10 = new gempa_bumi("Malang", 3);

            dampak1.informasi_gempa();
            dampak2.informasi_gempa();
            dampak3.informasi_gempa();
            dampak4.informasi_gempa();
            dampak5.informasi_gempa();
            dampak6.informasi_gempa();
            dampak7.informasi_gempa();
            dampak8.informasi_gempa();
            dampak9.informasi_gempa();
            dampak10.informasi_gempa();
            </script>
        </table>
    </div>
</body>
</html>
